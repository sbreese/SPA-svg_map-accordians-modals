<div class="hotel-item-table">

    <!-- Hotel Image -->
    <div class="hotel-image-table-row">
        <img class="hotel-image" ng-src="{{hotelImage}}"/>
    </div>

    <!-- Hotel Description -->
    <div class="hotel-item-description-table-row">
        <div class="hotel-item-description-container">
            <p class="hotel-item-name">{{hotel.HOTEL_NAME}}</p>

            <p class="hotel-item-per-night">{{hotel.PRICE_RANGE}} per night</p>

            <a ng-href="{{hotel.AVAILABILITY_URL}}" class="{{getButtonClass()}}">Book Now</a>
        </div>
    </div>

</div>
