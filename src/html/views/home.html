<div>

    <div class="row">
        <!-- Region Buttons -->
        <div class="small-10 small-offset-1 large-6 large-offset-3 column region-container">

            <div class="row">

                <div class="small-6 column">
                    <a class="large button">Northwest</a>
                </div>

                <div class="small-6 column">
                    <a class="large button">Northeast</a>
                </div>


            </div>

            <div class="row">

                <div class="small-6 column">
                    <a class="large button">Midwest</a>
                </div>

                <div class="small-6 column">
                    <a class="large button">Canada</a>
                </div>

            </div>

            <div class="row">

                <div class="small-6 column">
                    <a class="large button">Southwest</a>
                </div>

                <div class="small-6 column">
                    <a class="large button">Southeast</a>
                </div>

            </div>

            <div class="row">

                <div class="small-6 large-offset-3 column">
                    <a class="large button">Other</a>
                </div>

            </div>

        </div>
    </div>

    <!-- Search Box & Dropdown Row -->
    <div class="row">
        <div class="small-10 small-offset-1 large-6 large-offset-3 column search-container">

            <!-- Search Box & Dropdown -->
            <input type="text" ng-model="customSelected" placeholder="Search City, State or Zip"
                   typeahead="break as break.HOTEL_NAME for break in breaks | filter:{SEARCH_FIELD: $viewValue} | limitTo:10" typeahead-template-url="html/templates/breakListItem.html"
                   class="form-control">

        </div>
    </div>

</div>
